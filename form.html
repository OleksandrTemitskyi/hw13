<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="wrapper">
        <div class="container">
            <form class="forms" target="list" action="#">
            <class class="card__switch">
                <input id="switch" type="checkbox">
                <label for="switch">
                    <span>Enter</span>
                    <span>Registration</span>
                </label>
            </class>
            <div class="enter">
                <h1 class="title">Enter</h1>
                <input class="email" type="text" placeholder="Enter your Email">
                <input class="password" type="text" placeholder="Password">
            </div>
            <div class="custom-checkbox">
                <input id="remember" type="checkbox">
                <label for="remember">Remember me</label>
                <a class="forgot" href="forgot">Forgot your password?</a>
            </div>
            <button class="sign">Sign in</button>
            <div class="registration">
            <p>Don't have an account yet?</p>
            <a class="register" href="registration">Register</a>
        </div>
        <div class="icons">
        <p>Or log in through</p></div>
    
            <div class="test">
            <ul class="messenger">
                <li>
                    <a class="telegram" href="#">
                        <svg>
                            <use href="image/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="instagram" href="#">
                        <svg>
                            <use href="image/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="facebook" href="#">
                        <svg>
                            <use href="image/sprite.svg#linkedin"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        </form>
        </div>
    </div>
</body>
</html>
